<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profil">
            <h2><span jhiTranslate="clnTestApp.profil.detail.title">Profil</span> {{ profil.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="clnTestApp.profil.firstName" [ngbTooltip]="'clnTestApp.profil.help.firstName' | translate">First Name</span></dt>
                <dd>
                    <span>{{ profil.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="clnTestApp.profil.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ profil.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="clnTestApp.profil.email">Email</span></dt>
                <dd>
                    <span>{{ profil.email }}</span>
                </dd>
                <dt><span jhiTranslate="clnTestApp.profil.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ profil.phoneNumber }}</span>
                </dd>
                <dt><span jhiTranslate="clnTestApp.profil.birthDay">Birth Day</span></dt>
                <dd>
                    <span>{{ profil.birthDay }}</span>
                </dd>
                <dt><span jhiTranslate="clnTestApp.profil.user">User</span></dt>
                <dd>
                    {{ profil.userId }}
                </dd>
                <dt><span jhiTranslate="clnTestApp.profil.network">Network</span></dt>
                <dd>
                    <div *ngIf="profil.networkId">
                        <a [routerLink]="['/network', profil.networkId, 'view']">{{ profil.networkId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profil', profil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
